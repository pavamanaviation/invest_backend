<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    @page {
      size: A4;
      margin: 2cm;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #333;
    }

    .header {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #0a58ca;
    }

    .info-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    .info-table th,
    .info-table td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
    }

    .info-table th {
      background-color: #f1f1f1;
      text-align: left;
      width: 40%;
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="header">Drone Purchase Receipt</div>

  <table class="info-table">
    <tr><th>Customer Name</th><td>{{full_name }}</td></tr>
    <tr><th>Paid Amount</th><td>â‚¹{{ payment.amount }}</td></tr>
    <tr><th>Paid On</th><td>{{ payment.created_at|date:"d M Y, H:i A" }}</td></tr>
  </table>

  <div class="footer">This receipt is auto-generated and valid without signature.</div>

</body>
</html>
